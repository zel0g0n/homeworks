<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="wrapper-item__blog">
            <h3 class="heading">
                The Current Epoch Unix Timestamp
            </h3>
            <h6 class="to-input">Enter a Timestamp</h6>
            <input type="number" class="timestamp">
            <p class="lrn-inp">
                Supports Unix timestamps in seconds, milliseconds, microseconds and nanoseconds.
            </p>
            <div class="btn-convert">Convert <i class="fa-solid fa-right-long"></i></div>
        </section>
        <section class="w-window">
            <div class="window-main"></div>
            <h5 class="wndw-heading"></h5>
            <p class="w-variable"></p>
        </section>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
